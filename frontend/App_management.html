                    <div class="el-list">

                    <div class="form-group">
                      <input type="text" class="form-control" id="exampleInputEmail2" placeholder="API key">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="inputtoken" placeholder="API secret key">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="input-callback" placeholder="Callback url" value="http://127.0.0.1:5000/callback">
                      <small id="erreurs" class="form-text text-muted pl-2 w-100 red"></small>
                    </div>
                    <input type="button" class="btn btn-primary" value="Submit" id="btn_add_new_app"></input>
                  </form>
                </div>
