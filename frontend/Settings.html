<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style0.css">
  <title>BROLT</title>
</head>

<body>
  <div id="myModal-error" class="modal-error">


    <div class="modal-content-error">
      <div class="h-20 text-align-center">
        <h3>Error</h3>
      </div>
      <div class="h-80 p-4" style="overflow:hidden;">
        <p id="error"></p>
      </div>
      <p></p>
    </div>
  </div>
  <div class="container-fluid h-100 ">
    <div class="haut-truc row" style="height:7%">
      <div class="logo_div">
        <img src="pictures/logo.png" alt="logo" id="logo_brolt" class="logo_brolt">
      </div>
      <div class="div_choix">
        <a href="bot_management.html" class="option_haut ml-5">
          <p>Accounts</p>
        </a>
        <a href="Giveaways.html" class="option_haut ">
          <p>Tasks</p>
        </a>
        <a href="Notifications.html" class="option_haut">
          <p>Notifications</p>
        </a>
        <a href="Settings.html" class="option_haut couleur_bas">
          <p>Settings</p>
        </a>
      </div>
      <div class="croix">
        <a href="#"> <img src="pictures/croix.png" alt="croix" id="close"> </a>
      </div>
    </div>
    <div class="row" style="height:93%">
      <div class="col-12 h-100 p-0 main ">
        <div class="col-1 w-100 mw-100  corps">
          <div class="container h-100 pt-3 pb-4">
            <div class=" h-100 p-3">



              <div class="settings-options">
                <h2>Delays</h2>
                <div class="">
                  <div class="el-goptionsall">
                    <div class="el-goptions">
                      <p>Cooldown beetwen tasks</p>
                      <input type="number" class="form-control" id="exampleInputPassword1" value="90" max="9999">
                      <p>s</p>
                    </div>
                    <small id="" class="form-text text-muted pl-1">to avoid ban a minimum of 90s is recommended</small>
                  </div>
                  <div class="el-goptionsall">
                    <div class="el-goptions">
                      <p>Cooldown beetwen account</p>
                      <input type="number" class="form-control" id="exampleInputPassword2" value="10" max="9999">
                      <p>s</p>
                    </div>
                    <small id="" class="form-text text-muted pl-1">to avoid ban a minimum of 10s is recommended</small>
                  </div>
                  <div class="el-goptionsall">
                    <div class="el-goptions">
                      <p>Webhook url : </p>
                      <input type="text" class="form-control" id="input_webhook" >
                    </div>
                  </div>
                  <div class="el-goptionsall">
                    <div class="el-goptions">
                      <p>Headless tasks : </p>
                      <input type="checkbox" class="form-control" id="input_headless" >
                    </div>
                  </div>

                </div>
                <div class="button-settings">
                  <div class="autour_key">
                    <div class="key ">
                      <p class="centrer" id="clef_affichage" style="-webkit-user-select: text;"></p>
                      <div class="centrer">
                        <button type="button" class="btn btn-orange ml-3" id="btn_delete_key">Delete key </button>
                      </div>
                    </div>
                  </div>
                  <button type="button" class="btn btn-secondary " id="btn_reset_settings">Reset</button>
                  <button type="button" class="btn btn-primary ml-3" id="btn_save_settings">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
<script type="text/javascript" src="js/common/ipc.js"></script>
<script type="text/javascript" src="js/settings_page/set_settings.js"></script>
<script type="text/javascript" src="js/settings_page/change_key.js"></script>

<script type="text/javascript" src="js/common/close_minimise.js"></script>
<script type="text/javascript" src="js/common/version.js"></script>

</html>
