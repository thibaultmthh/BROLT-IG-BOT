<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style0.css">
  <title>BROLT</title>
</head>

<body>
  <div id="myModal-error" class="modal-error">


    <div class="modal-content-error">
      <div class="h-20 text-align-center">
        <h3>Error</h3>
      </div>
      <div class="h-80 p-4" style="overflow:hidden;">
        <p id="error"></p>
      </div>
      <p></p>
    </div>
  </div>
  <div class="container-fluid h-100 ">
    <div class="haut-truc row" style="height:7%">
      <div class="logo_div">
        <img src="pictures/logo.png" alt="logo" id="logo_brolt" class="logo_brolt">
      </div>
      <div class="div_choix">
        <a href="bot_management.html" class="option_haut ml-5 couleur_bas">
          <p>Accounts</p>
        </a>
        <a href="Giveaways.html" class="option_haut ">
          <p>Tasks</p>
        </a>
        <a href="Notifications.html" class="option_haut ">
          <p>Notifications</p>
        </a>
        <a href="Settings.html" class="option_haut ">
          <p>Settings</p>
        </a>
      </div>
      <div class="croix">
        <a href="#"> <img src="pictures/croix.png" alt="croix" id="close"> </a>
      </div>
    </div>
    <div class="row" style="height:93%">
      <!--Main-->
      <div class="centrer" id="waitNotif">
        <p id="waitText"></p>
      </div>
      <div class="centrer" id="doneNotif">
        <p> Done !</p>
      </div>
      <div class="col-12 h-100 p-0 main ">
        <div class="col-1 w-100 mw-100  corps">

          <div class="row h-100 ">
            <div class="w-35 h-100 pt-4 pl-4">
              <div class="border_brolt p-2 pr-3 pl-3 h-50 mb-3">
                <div class="option_add">
                  <p>Instagram</p>
                  <div class=" Insta_input">
                    <input type="text" class="form-control" id="twitter_username" placeholder="Insta username">
                    <input type="text" class="form-control" id="twitter_password" placeholder="Insta password">
                  </div>
                </div>

                <div class="option_add">
                  <p>Proxy</p>
                  <input type="text" class="form-control" id="proxyauth" placeholder="Proxy auth (username:password)">
                  <input type="text" class="form-control" id="proxyhost" placeholder="Proxy ip/port (http://xxx.xxx.xxx:0000)">
                </div>


                <div class="justify-content-center display-flex">
                  <button type="button" name="button" class="btn btn-primary" id="btn_new_user">Add a new bot </button>
                </div>

              </div>

              <div class="border_brolt p-2 pr-3 pl-3 h-30 ">
                <div class="option_add">
                  <p class="mb-3">Add from Cvs</p>
                  <input type="file" id="acc_csv" name="acc_csv" accept=".csv" >
                  <div class="justify-content-center display-flex mt-4">
                    <button type="button" id="csv_button" class="btn btn-primary" name="button">Upload csv file</button>
                  </div>

                </div>
              </div>
            </div>

            <div class="w-65 h-100 p-4 pb-5">
              <div class="border_brolt h-100" id="liste_account">

              </div>


            </div>
          </div>
        </div>
      </div>
      <p id="actual_version"></p>
    </div>
</body>
<script type="text/javascript" src="js/common/ipc.js"></script>
<script>
  window.$ = window.jQuery = require('jquery');
</script>
<script type="text/javascript" src="js/bot_page/display_bot.js"></script>


<script type="text/javascript" src="js/bot_page/add_bot.js"></script>

<script type="text/javascript" src="js/common/close_minimise.js"></script>
<script type="text/javascript" src="js/common/version.js"></script>


</html>
