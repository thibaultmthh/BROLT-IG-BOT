<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style0.css">
  <title>BROLT</title>
</head>

<body>



  <div id="myModal-error" class="modal-error">


    <div class="modal-content-error">
      <div class="h-20 text-align-center">
        <h3>Error</h3>
      </div>
      <div class="h-80 p-4" style="overflow:hidden;">
        <p id="error"></p>
      </div>
      <p></p>
    </div>
  </div>
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content-account">
      <div class="h-15 haut_modal  text-align-center mb-2">
        <p class="titre">Add a new giveaway</p>
      </div>
      <div class="h-70 pt-2">
        <div class="display-flex justify-content-center">
          <input type="link" class="form-control input_brolt" id="giveaway_name_form" aria-describedby="" placeholder="Custom giveaway name">
        </div>
        <div class="container display-flex">
          <div class="w-50 pl-2">

            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="follow_provider_switch" checked="">
              <label class="custom-control-label" for="follow_provider_switch">Follow</label>
            </div>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="follow_mentioned_switch" checked="">
              <label class="custom-control-label" for="follow_mentioned_switch">Follow mentioned</label>
            </div>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="switch1" checked="">
              <label class="custom-control-label" for="switch1">Like</label>
            </div>
          </div>
          <div class="w-50 pl-2" style="padding-top:8px;">
            <div class="">

              <div class="people_to_tag">
                <select class="form-control " id="exampleFormControlSelect1">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>


                </select>
                <p>People to tag</p>

              </div>

            </div>
            <textarea name="name" class="border_brolt " rows="3" cols="40" placeholder="Text to add" id="hashtagsInput"></textarea>
          </div>



        </div>
      </div>
      <div class="h-15">
        <div class=" bas_modal pt-1">
          <input type="button" class="btn btn-primary" id="add_giveway_btn" value="Start !" />
        </div>
      </div>
    </div>
  </div>






    <div class="centrer" id="waitNotif">
      <p id="waitText"></p>
    </div>
    <div class="container-fluid h-100 relative">

      <div class="haut-truc row" style="height:7%">
        <div class="logo_div">
          <img src="pictures/logo.png" alt="logo" class="logo_brolt">
        </div>
        <div class="div_choix">
          <a href="bot_management.html" class="option_haut ml-5">
            <p>Accounts</p>
          </a>
          <a href="Giveaways.html" class="option_haut couleur_bas">
            <p>Giveaways</p>
          </a>
          <a href="Notifications.html" class="option_haut ">
            <p>Notifications</p>
          </a>
          <a href="Settings.html" class="option_haut ">
            <p>Settings</p>
          </a>
        </div>
        <div class="croix">
          <a href="#"> <img src="pictures/croix.png" alt="croix" id="close"> </a>
        </div>
      </div>
      <div class="row" style="height:93%">
        <!--Main-->
        <div class="col-12 h-100 p-0 main ">
          <div class="col-1 w-100 mw-100 pt-4 corps">
            <div class="h-90 pb-3 pr-2 pl-2 ">
              <div class="cont_tasks h-100 pt-3 pr- pl-3" id="cont_tasks">







              </div>
            </div>
            <div class="display-flex justify-content-center h-10 ">
              <div class="display-flex">
                <p class="mt-1">Add a new task</p>
                <input type="link" class="form-control ml-4" id="linkInput" aria-describedby="" placeholder="Enter link">
                <button type="button" class="btn " id="btn_valide_giveway" name="button">Submit</button>
              </div>
            </div>


          </div>
        </div>
      </div>
      <p id="actual_version"></p>
  </div>
</body>
